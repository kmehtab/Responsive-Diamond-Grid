<!DOCTYPE html>
<html>
<head>
	<title>Responsive Diamond Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="css/diamonds.css">
</head>
<body>
	<div class="diamond-grid">
		<!-- images are from pexel and pexabay -->
		<div class="item"><img src="/img/bg1.jpeg"></div>
		<div class="item"><img src="/img/bg2.jpeg"></div>
		<div class="item"><img src="/img/bg3.jpeg"></div>
		<div class="item"><img src="/img/bg4.jpeg"></div>
		<div class="item"><img src="/img/bg5.jpeg"></div>
		<div class="item"><img src="/img/bg6.jpeg"></div>
		<div class="item"><img src="/img/bg7.jpeg"></div>
		<div class="item"><img src="/img/bg8.jpeg"></div>
		<div class="item"><img src="/img/bg9.jpeg"></div>
		<div class="item"><img src="/img/bg10.jpeg"></div>
		<div class="item"><img src="/img/bg11.jpeg"></div>
		<div class="item"><img src="/img/bg12.jpg"></div>
		<div class="item"><img src="/img/bg13.jpg"></div>
		<div class="item"><img src="/img/bg14.jpg"></div>
		
	</div>




<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery.diamonds.js"></script> 
<script type="text/javascript">
	$(".diamond-grid").diamonds({
		size : 240, // Size of diamonds in pixels. Both width and height. 
		gap : 5, // Pixels between each square.
		hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
		autoRedraw : true, // Auto redraw diamonds when it detects resizing.
		itemSelector : ".item" // the css selector to use to select diamonds-items.
	});
	</script>
</body>
</html>
